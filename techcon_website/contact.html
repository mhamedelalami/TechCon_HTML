<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Your Full Name - Personal Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Basic styles to make the map responsive */
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .map-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

   <main>
  <section>
    <h2>Contact Information</h2>
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
  </section>

  <section>
    <h2>Conference Venue Location</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019898343005!2d-122.41941548468154!3d37.77492977975978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5d42a1b9%3A0x530f2b29d7bbab5c!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1617638267685!5m2!1sen!2sus" 
      allowfullscreen="" 
      loading="lazy" 
      aria-label="Map showing the conference venue location">
    </iframe>
  </section>

  <section>
    <h2>Contact Us Form</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

 <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>

</body>
</html>
